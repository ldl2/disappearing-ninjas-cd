<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Found the Ninjas</title>
  <link rel="stylesheet" href={{ url_for('static', filename='css/ninjas.css')}}>
</head>
<body>
  	{% if count>0 %}
	    {% if vararg == 'purple'%}
	    <img src={{ url_for('static', filename='img/donatello.jpg')}}>
	    {% elif vararg == 'blue'%}
	    <img src={{ url_for('static', filename='img/leonardo.jpg')}}>
	  
	    {% elif vararg == 'red'%}
	    <img src={{ url_for('static', filename='img/raphael.jpg')}}>
	    {% elif vararg == 'orange'%}
	    <img src={{ url_for('static', filename='img/michelangelo.jpg')}}>
	    {%else%}
	    <img src={{ url_for('static', filename='img/notapril.jpg')}}>
	    {%endif%}
	{% else %}
<div>
        <img src={{ url_for('static', filename='img/donatello.jpg')}}>
        <img src={{ url_for('static', filename='img/leonardo.jpg')}}>
</div>
<div>
        <img src={{ url_for('static', filename='img/raphael.jpg')}}>
        <img src={{ url_for('static', filename='img/michelangelo.jpg')}}>
</div>
    {%endif%}
</body>
</html>
